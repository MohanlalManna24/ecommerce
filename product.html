    <script>
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id') || 1;
        console.log('Product ID:', productId);

        // Loading spinner
        document.querySelector(".container").innerHTML = `
    <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Product loading...</p>
    </div>
`;

        let apiUrl = `https://68f27698b36f9750deecb93f.mockapi.io/gift/${productId}`;

        fetch(apiUrl)
            .then((res) => {
                if (!res.ok) {
                    throw new Error('Product not found');
                }
                return res.json();
            })
            .then((product) => {
                console.log(product);
                let productHtml = '';
                productHtml += `
                <div class="left-container">
                    <img src="${product.image}" alt="${product.title}" loading="lazy">
                </div>
                <div class="right-container">
                    <h2>${product.title}</h2>
                    <p>${product.description}</p>
                    <div class="product-info">
                        <span>${product.category}</span>
                        <span>‚≠ê ${product.rating}/5 Rating (${product.reviews} reviews)</span>
                    </div>
                    <h3>‚Çπ ${Math.ceil(product.price - (product.price * product.percentage) / 100)}</h3>
                    <h3 class="original-price">‚Çπ ${Math.ceil(product.price)}</h3>
                    <div class="button-group">
                        <div class="primary-buttons">
                            <button onclick="addToCart(${product.id}, '${product.title}', ${Math.ceil(product.price - (product.price * product.percentage) / 100)})"><i class="fa-solid fa-cart-plus"></i>  Add to Cart</button>
                            <button onclick="buyNow(${product.id}, '${product.title}', ${Math.ceil(product.price - (product.price * product.percentage) / 100)})">Buy Now <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
                        </div>
                        <div class="moving-btn">
                            <button onclick="previousProduct('${product.id}')" ${product.id <= 1 ? 'disabled' : ''}><i class="fa-solid fa-arrow-left"></i> Previous</button>
                            <a href="./index.html#product"><button><i class="fa-solid fa-house"></i> Home</button></a>
                            <button onclick="nextProduct('${product.id}', '${product.length}')" ${product.id >= product.length ? 'disabled' : ''}>Next <i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            `;

                document.querySelector(".container").innerHTML = productHtml;
            })
            .catch((error) => {
                document.querySelector(".container").innerHTML = `
            <div class="error-message">
                <h2>Product Not Found</h2>
                <p>Sorry, the product you're looking for doesn't exist.</p>
                <a href="./index.html#product"><button>Back to Products</button></a>
            </div>
        `;
            });

        // Button functions
        function addToCart(productId, title, price) {
            alert(`"${title}" added to cart!`);
        }

        function buyNow(productId, title, price) {
            const confirmed = confirm(`"${title}" (‚Çπ ${price}) buy now?`);
            if (confirmed) {
                alert('Order placed successfully! üéâ');
            }
        }

        function previousProduct(currentId) {
            if (currentId > 1) {
                window.location.href = `product.html?id=${currentId - 1}`;
            }
        }

        function nextProduct(currentId, length) {
            if (currentId < length) {
                window.location.href = `product.html?id=${parseInt(currentId) + 1}`;
            }
        }
    </script>
