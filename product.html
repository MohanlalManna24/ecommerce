    <script>
        // Get product source and ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productSource = urlParams.get('source') || 'fake';
        const productId = urlParams.get('id') || 1;

        // Loading spinner
        document.querySelector(".container").innerHTML = `
    <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Product loading...</p>
    </div>
`;

        // Determine API URL based on source
        let apiUrl;
        if (productSource === 'fake') {
            apiUrl = `https://fakestoreapi.com/products/${productId}`;
        } else {
            apiUrl = `https://dummyjson.com/products/${productId}`;
        }

        // Fetch product data
        fetch(apiUrl)
            .then((res) => {
                if (!res.ok) {
                    throw new Error('Product not found');
                }
                return res.json();
            })
            .then((product) => {
                console.log(product);

                let productHtml;

                if (productSource === 'fake') {
                    // FakeStore API product structure
                    productHtml = `
                <div class="left-container">
                    <img src="${product.image}" alt="${product.title}" loading="lazy">
                </div>
                <div class="right-container">
                    <h2>${product.title}</h2>
                    <p>${product.description}</p>
                    <div class="product-info">
                        <span>${product.category}</span>
                        <span>‚≠ê ${product.rating.rate}/5 Rating (${product.rating.count} reviews)</span>
                    </div>
                    <h3>‚Çπ ${(product.price * 88.86).toFixed(2)}</h3>
                    <h3 class="original-price">‚Çπ ${(product.price * 88.86 * 1.5).toFixed(2)}</h3>
                    <div class="button-group">
                        <div class="primary-buttons">
                            <button onclick="addToCart(${product.id}, '${product.title}', ${product.price})"><i class="fa-solid fa-cart-plus"></i>  Add to Cart</button>
                            <button onclick="buyNow(${product.id}, '${product.title}', ${product.price})">Buy Now <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
                        </div>
                        <div class="moving-btn">
                            <button onclick="previousProduct('${productSource}', ${product.id})" ${product.id <= 1 ? 'disabled' : ''}><i class="fa-solid fa-arrow-left"></i> Previous</button>
                            <a href="./index.html#product"><button><i class="fa-solid fa-house"></i> Home</button></a>
                            <button onclick="nextProduct('${productSource}', ${product.id})" ${product.id >= 20 ? 'disabled' : ''}>Next <i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            `;
                } else {
                    // DummyJSON API product structure
                    productHtml = `
                <div class="left-container">
                    <img src="${product.images[0]}" alt="${product.title}" loading="lazy">
                </div>
                <div class="right-container">
                    <h2>${product.title}</h2>
                    <p>${product.description}</p>
                    <div class="product-info">
                        <span>${product.category}</span>
                        <span>‚≠ê ${product.rating}/5 Rating</span>
                    </div>
                    <h3>‚Çπ ${(product.price * 88.86).toFixed(2)}</h3>
                    <h3 class="original-price">‚Çπ ${(product.price * 88.86 * 1.5).toFixed(2)}</h3>
                    <div class="button-group">
                        <div class="primary-buttons">
                            <button onclick="addToCart(${product.id}, '${product.title}', ${product.price})"><i class="fa-solid fa-cart-plus"></i>  Add to Cart</button>
                            <button onclick="buyNow(${product.id}, '${product.title}', ${product.price})">Buy Now <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
                        </div>
                        <div class="moving-btn">
                            <button onclick="previousProduct('${productSource}', ${product.id})" ${product.id <= 1 ? 'disabled' : ''}><i class="fa-solid fa-arrow-left"></i> Previous</button>
                            <a href="./index.html#product"><button><i class="fa-solid fa-house"></i> Home</button></a>
                            <button onclick="nextProduct('${productSource}', ${product.id})" ${product.id >= 20 ? 'disabled' : ''}>Next <i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            `;
                }

                document.querySelector(".container").innerHTML = productHtml;
            })
            .catch((error) => {
                document.querySelector(".container").innerHTML = `
            <div class="error-message">
                <h2>Product Not Found</h2>
                <p>Sorry, the product you're looking for doesn't exist.</p>
                <a href="./index.html#product"><button>Back to Products</button></a>
            </div>
        `;
            });

        // Button functions
        function addToCart(productId, title, price) {
            alert(`"${title}" added to cart!`);
        }

        function buyNow(productId, title, price) {
            const confirmed = confirm(`"${title}" ($${price}) buy now?`);
            if (confirmed) {
                alert('Order placed successfully! üéâ');
            }
        }

        function previousProduct(source, currentId) {
            if (currentId > 1) {
                window.location.href = `product.html?source=${source}&id=${currentId - 1}`;
            }
        }

        function nextProduct(source, currentId) {
            const maxId = source === 'fake' ? 20 : 100; // FakeStore has 20, DummyJSON has 100
            if (currentId < maxId) {
                window.location.href = `product.html?source=${source}&id=${parseInt(currentId) + 1}`;
            }
        }
    </script>
